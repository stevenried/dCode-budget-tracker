<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module"></script>
    <title>Income-Expense Tracker with HTML, CSS, & Javascript</title>
  </head>
  <body>
    <h1>Income-Expense Tracker</h1>
    <div id="app">
      <table class="expense-tracker" dat-id="expense-tracker">
        <thead>
          <tr>
            <td>Date</td>
            <td>Description</td>
            <td>Type</td>
            <td>Amount</td>
            <td></td>
          </tr>
        </thead>

        <tbody class="entries" data-id="entries">
          <tr class="entries__row" data-id="entries__row">
            <td>
              <input type="date" class="input input-date" data-id="date" />
            </td>
            <td>
              <input
                type="text"
                class="input input-description"
                placeholder="Description (i.e. wages, bills, etc.)"
                data-id="description"
              />
            </td>
            <td>
              <select class="input input-type" data-id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </td>
            <td>
              <input
                type="number"
                class="input input-amount"
                data-id="amount"
              />
            </td>
            <td>
              <button type="button" class="delete-entry" data-id="delete-btn">
                &times;
              </button>
            </td>
          </tr>
        </tbody>

        <tbody>
          <tr>
            <td colspan="5">
              <button
                type="button"
                class="controls add-entry"
                data-id="add-btn"
              >
                New Entry
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="summary" data-id="summary">
              <strong>Total: </strong>
              <span>$0.00</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
